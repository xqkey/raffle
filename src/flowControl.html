<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../node_modules/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container" align="center">
      <h2>流程控制</h2>
    </div>
    <div class="container" align="center">
      <button type="button" id='button_insert_round' class="btn btn-outline-primary">添加</button> 
      <button type="button" id="button_delete_round" class="btn btn-outline-primary">删除</button>
      <button type="button" id="button_clear_round" class="btn btn-outline-primary">清空</button>
      <button type="button" id='button_back_mainpage' class="btn btn-outline-primary">返回</button>
    </div>
    <div class="table-responsive">
      <table id="table_flowControl"></table>
    </div>
    <div class="container">
        <div>
          <ul class="pagination" id="ul_pagination" align="right">
            <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
          </ul>
        </div>
    </div>
    <dialog id="dialog_insert_round">
        <div class="container" align="center">
            <p>请添加抽奖信息</p>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">奖名:</span>
                </div>
                <input type="text" id="input_round_name"/>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text">奖品名:</span>
              </div>
              <input type="text" id="input_round_prize"/>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">总人数:</span>
                </div>
                <input type="number" id="input_round_num"/>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text">单次人数:</span>
              </div>
              <input type="number" id="input_round_once_num"/>
            </div>
            <button type="button" id="button_insert_sure" class="btn btn-outline-primary">确定</button>
            <button type="button" id="button_insert_cancel" class="btn btn-outline-primary">取消</button>
        </div>
      </dialog>
      <dialog id="dialog_clear_round">
        <div class="container" align="center">
          <p>是否确认删除所有数据？</p>
          <button type="button" id="button_clear_sure" class="btn btn-outline-primary">确定</button>
          <button type="button" id="button_clear_cancel" class="btn btn-outline-primary">取消</button>
        </div>
      </dialog>
      <dialog id="dialog_output_member">
    <script type="text/javascript">
        let flowControl_script = require('./flowControl.js');
    </script>
  </body>
</html>

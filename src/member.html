<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../node_modules/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container" align="center">
      <h2>Member</h2>
    </div>
    <div class="container" align="center">
      <button type="button" id="button_insert_member" class="btn btn-outline-primary">添加</button> 
      <button type="button" id="button_delete_member" class="btn btn-outline-primary">删除</button>
      <button type="button" id="button_clear_member" class="btn btn-outline-primary">清空</button>
      <button type="button" id="button_input_member" class="btn btn-outline-primary">导入</button>
      <button type="button" id="button_output_member" class="btn btn-outline-primary">导出</button>
      <button type="button" class="btn btn-outline-primary">保存</button>
      <button type="button" id="button_back_mainpage" class="btn btn-outline-primary">返回</button>
    </div>
    <div class="table-responsive">
      <table id="table_member"></table>
    </div>
    <div class="container">
        <div>
          <ul class="pagination" id="ul_pagination" align="right">
            <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
          </ul>
        </div>
    </div>
    <dialog id="dialog_insert_member">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">姓名:</span>
        </div>
        <input type="text" id="input_member_name"/>
      </div>
      <div class="container" align="center">
        <button type="button" id="button_name_insert" class="btn btn-outline-primary">确定</button>
        <button type="button" id="button_name_cancel" class="btn btn-outline-primary">取消</button>
      </div>
    </dialog>
    <dialog id="dialog_clear_member">
      <div class="container" align="center">
        <p>是否确认删除所有数据？</p>
        <button type="button" id="button_clear_sure" class="btn btn-outline-primary">确定</button>
        <button type="button" id="button_clear_cancel" class="btn btn-outline-primary">取消</button>
      </div>
    </dialog>
    <dialog id="dialog_output_member">
        <div class="container" align="center">
          <p id="p_processbar_content">正在导出，请耐心等待...</p>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress_bar_member" style="width:0%"></div>
          </div>
          <div class="container" align="center">
            <button type="button" id="button_processbar_sure" class="btn btn-outline-primary">确定</button>
          </div>
        </div>
    </dialog>
    <script type="text/javascript">
        let member_script = require('./member.js');
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../node_modules/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container" align="center">
      <h2>Member</h2>
    </div>
    <div class="container" align="center">
      <button type="button" id="button_insert_member" class="btn btn-outline-primary">添加</button> 
      <button type="button" id="button_delete_member" class="btn btn-outline-primary">删除</button>
      <button type="button" class="btn btn-outline-primary">清空</button>
      <button type="button" class="btn btn-outline-primary">导入</button>
      <button type="button" class="btn btn-outline-primary">保存</button>
      <button type="button" id="button_back_mainpage" class="btn btn-outline-primary">返回</button>
    </div>
    <div class="table-responsive">
      <table id="table_member"></table>
    </div>
    <div class="container">
        <div>
          <ul class="pagination" id="ul_pagination" align="right">
            <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
          </ul>
        </div>
    </div>
    <dialog id="dialog_insert_member">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">姓名:</span>
        </div>
        <input type="text" id="input_member_name"/>
      </div>
      <div class="container" align="center">
        <button type="button" id="button_name_insert" class="btn btn-outline-primary">确定</button>
        <button type="button" id="button_name_cancel" class="btn btn-outline-primary">取消</button>
      </div>
    </dialog> 
    <script type="text/javascript">
      require('./member.js')
    </script>
  </body>
</html>
